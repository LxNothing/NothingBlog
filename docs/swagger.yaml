info:
  contact: {}
  description: NgBlog Go博客项目 API 接口文档
  title: NgBlog
  version: "1.0"
paths:
  /article:
    post:
      consumes:
      - application/json
      description: 通过该接口可以创建文章
      parameters:
      - description: Bearer token(jwt)
        in: header
        name: Authorization
        required: true
        type: string
      - description: 创建文章的参数
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.NewArticleFormsParams'
      produces:
      - application/json
      responses:
        "200":
          description: code=200表示成功其余失败
          schema:
            $ref: '#/definitions/controller.ResponseData'
      security:
      - ApiKeyAuth: []
      summary: 创建文章的接口
      tags:
      - 文章相关接口
    put:
      consumes:
      - application/json
      description: 通过该接口可以更新指定的文章
      parameters:
      - description: Bearer token(jwt)
        in: header
        name: Authorization
        required: true
        type: string
      - description: 更新文章的参数
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.UpdateArticleFormsParams'
      produces:
      - application/json
      responses:
        "200":
          description: code=200表示成功其余失败
          schema:
            $ref: '#/definitions/controller.ResponseData'
      security:
      - ApiKeyAuth: []
      summary: 更新文章的接口
      tags:
      - 文章相关接口
  /article/:id:
    delete:
      consumes:
      - application/json
      description: 通过该接口可以删除指定的文章
      parameters:
      - description: Bearer token(jwt)
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: code=200表示成功其余失败
          schema:
            $ref: '#/definitions/controller.ResponseData'
      security:
      - ApiKeyAuth: []
      summary: 删除单篇文章的接口
      tags:
      - 文章相关接口
    get:
      consumes:
      - application/json
      description: 通过该接口可以查询文章详细信息
      parameters:
      - description: Bearer token(jwt)
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: code=200表示成功其余失败
          schema:
            $ref: '#/definitions/controller.ResponseData'
      security:
      - ApiKeyAuth: []
      summary: 通过文章ID查询文章详细信息的接口
      tags:
      - 文章相关接口
  /articles:
    delete:
      consumes:
      - application/json
      description: 通过该接口可以删除指定的文章 - 软删除
      parameters:
      - description: Bearer token(jwt)
        in: header
        name: Authorization
        required: true
        type: string
      - description: 删除文章的参数
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.SoftDeleteArticleParams'
      produces:
      - application/json
      responses:
        "200":
          description: code=200表示成功,其余失败
          schema:
            $ref: '#/definitions/controller.ResponseData'
      security:
      - ApiKeyAuth: []
      summary: 删除时,只会更新其状态为删除状态,不会删除数据库中的数据，恢复时将其恢复为指定状态
      tags:
      - 文章相关接口
    get:
      consumes:
      - application/json
      description: 通过该接口可以获得当前的所有文章
      parameters:
      - description: Bearer token(jwt)
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.ResponseData'
      security:
      - ApiKeyAuth: []
      summary: 获取所有文章的接口
      tags:
      - 文章相关接口
  /auth/login:
    post:
      consumes:
      - application/json
      description: 用于用户登录
      parameters:
      - description: 登录参数
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.LoginParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.ResponseData'
      security:
      - "No": []
      summary: 用户登录接口
      tags:
      - 认证相关接口
  /auth/password/modify:
    post:
      consumes:
      - application/json
      description: 用于修改用户密码，不需要登录，需要验证旧密码，账户和验证码
      parameters:
      - description: 修改密码的参数
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.ModifyPasswordParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.ResponseData'
      security:
      - "No": []
      summary: 修改用户密码
      tags:
      - 认证相关接口
  /auth/password/reset:
    post:
      consumes:
      - application/json
      description: 用于用户重置密码，需要使用邮箱 - 功能未实现
      parameters:
      - description: 重置密码的参数
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.ResetPasswordParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.ResponseData'
      security:
      - "No": []
      summary: 重置密码接口
      tags:
      - 认证相关接口
  /auth/signup:
    post:
      consumes:
      - application/json
      description: 用户注册的接口，需要接收参数
      parameters:
      - description: 注册参数
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.SignUpParams'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.ResponseData'
      security:
      - "No": []
      summary: 用户注册的接口
      tags:
      - 认证相关接口
  /auth/verifycode:
    get:
      consumes:
      - application/json
      description: 通过该接口可以获得基于数字的验证码，目前只支持数字验证码，后续可以更改
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.ResponseData'
      security:
      - "No": []
      summary: 获取数字验证码的接口
      tags:
      - 认证相关接口
  /class:
    post:
      consumes:
      - application/json
      description: 通过该接口可以创建类别
      parameters:
      - description: Bearer token(jwt)
        in: header
        name: Authorization
        required: true
        type: string
      - description: 创建类别的参数
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.ClassCreateFormParams'
      produces:
      - application/json
      responses:
        "200":
          description: code=1000表示成功其余失败
          schema:
            $ref: '#/definitions/controller._ResponseCreateClass'
      security:
      - ApiKeyAuth: []
      summary: 创建类别(Class)的接口
      tags:
      - 类别相关接口
    put:
      consumes:
      - application/json
      description: 通过该接口可以更新类别
      parameters:
      - description: Bearer token(jwt)
        in: header
        name: Authorization
        required: true
        type: string
      - description: 更新类别的参数
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.UpdateClassParams'
      produces:
      - application/json
      responses:
        "200":
          description: code=1000表示成功其余失败
          schema:
            $ref: '#/definitions/controller._ResponseNoDataArea'
      security:
      - ApiKeyAuth: []
      summary: 更新类别(Class)的接口
      tags:
      - 类别相关接口
  /class/:id:
    delete:
      consumes:
      - application/json
      description: 通过该接口可以删除类别
      parameters:
      - description: Bearer token(jwt)
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: code=1000表示成功
          schema:
            $ref: '#/definitions/controller._ResponseNoDataArea'
      security:
      - ApiKeyAuth: []
      summary: 删除类别(Class)的接口
      tags:
      - 类别相关接口
    get:
      consumes:
      - application/json
      description: 通过该接口可以获得指定ID的类别
      parameters:
      - description: Bearer token(jwt)
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: code字段为1000表示执行成功，其余表示出错
          schema:
            $ref: '#/definitions/controller._ResponseClassDetailList'
      security:
      - ApiKeyAuth: []
      summary: 根据类别ID查询类的信息（详细信息）
      tags:
      - 类别相关接口
  /classes:
    delete:
      consumes:
      - application/json
      description: 通过该接口可以删除多个类别
      parameters:
      - description: Bearer token(jwt)
        in: header
        name: Authorization
        required: true
        type: string
      - description: 待删除的class ID列表
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.DeleteMultiTagParams'
      produces:
      - application/json
      responses:
        "200":
          description: code=1000成功，,返回data域中不为空代表对应的class删除失败
          schema:
            $ref: '#/definitions/controller._ResponseDeleteClass'
      security:
      - ApiKeyAuth: []
      summary: 删除多个类别(Class)的接口
      tags:
      - 类别相关接口
    get:
      consumes:
      - application/json
      description: 通过该接口可以获得当前的所有文章
      parameters:
      - description: Bearer token(jwt)
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller._ResponseAllClassesList'
      security:
      - ApiKeyAuth: []
      summary: 获取所有类别（简略信息）的接口
      tags:
      - 类别相关接口
  /tag:
    delete:
      consumes:
      - application/json
      description: 通过该接口可以删除多个Tag
      parameters:
      - description: Bearer token(jwt)
        in: header
        name: Authorization
        required: true
        type: string
      - description: 删除多个标签的参数
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/models.DeleteMultiTagParams'
      produces:
      - application/json
